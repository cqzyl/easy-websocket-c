<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ol id="logRef"></ol>
  <script>
    const logRef = document.querySelector('#logRef');
    const myLog = console.log;

    console.log = (...agu) => {
      myLog.call(console, ...agu)
      const li = document.createElement('li')
      li.innerText = new Date() + ': ' + agu.toString()
      logRef?.prepend(li)
    }
  </script>
  <script type="module" src="./text.ts"></script>
</body>
</html>
